<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General styling for a light theme */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc; /* light background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        /* Hanging style for the tag */
        .coming-soon-tag {
            position: relative;
            display: inline-block;
            background-color: #ffeb3b; /* light yellow background */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: swing 2s infinite ease-in-out;
        }

        /* Hanging ropes */
        .rope {
            width: 3px;
            height: 60px;
            background-color: #333;
            position: absolute;
            left: 50%;
            top: -60px;
            transform: translateX(-50%);
            animation: rope-swing 2s infinite ease-in-out;
        }

        /* Text animation */
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            color: #333;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes swing {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        @keyframes rope-swing {
            0% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
            100% { transform: translateX(-50%) rotate(-5deg); }
        }

        @keyframes glow {
            0% { color: #333; }
            100% { color: #ff5722; /* glowing color */ }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="coming-soon-tag">
            <div class="rope"></div>
            <h1>Coming Soon</h1>
            <p>We are working hard to give you a great experience!</p>
        </div>
    </div>

</body>
</html>
